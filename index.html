<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      // Redirect Android users to Google Maps
      window.location.href = "https://maps.app.goo.gl/LfS34zXzJna65ExP8";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      // Redirect iOS users to Apple Maps
      window.location.href = "https://maps.apple.com/?q=Your+Restaurant+Name,+City";
    } else {
      // Default fallback (for desktop or unknown devices)
      window.location.href = "https://maps.app.goo.gl/LfS34zXzJna65ExP8";
    }
  </script>
</head>
<body>
  <p>Redirecting to maps...</p>
</body>
</html>
